<div class="authWrapper">
  <!-- Login Wrapper Start -->
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-lg-5 col-md-9 logincontent">
        <div class="innerSection text-center ">
          <div class="authHeader pt-5 pb-5">
            <img src="assets/images/wa-logo-with-shadow.png">
          </div>
          <div class="authBody pt-5 tb-3 px-5">
            <form class="form-data" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)"><!-- Login Form -->
              <div class="form-group pb-3">  <!-- Email Field -->
                <input type="email" class="form-control input1" formControlName="email" placeholder="e-mail address">
              </div>
              <div class="form-group pb-3"> <!-- Password Field -->
                <input type="password" class="form-control input2" formControlName="password" placeholder="password">
              </div>
              <p><a routerLink="/auth/forgot-password">Forgot Your Password ?</a></p>
              <button type="submit" routerLink="/app" [disabled]="!loginForm.valid"  class="btn" >SIGN IN</button>
            </form>
          </div>
          <div class="authFooter py-3">
            <p class="pb-3">Don't have account ? <a  routerLink="/auth/signup">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- Login Wrapper End -->
